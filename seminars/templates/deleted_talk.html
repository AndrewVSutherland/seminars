{% extends 'homepage.html' %}

{% block content %}


<p>The talk {{talk.seminar_id}}/{{talk.seminar_ctr}} has been deleted:</p>
<table>
<tr>{{ talks_header() | safe }}</tr>
<tr>{{ talk.oneline(include_subscribe=False) | safe }}</tr>
</table>

{% if talk.seminar.owner == user.email %}
<br>
<table><tr>
<td><button class="save" type="button" onclick="location.href=&quot;{{ url_for('.revive_talk', semid=talk.seminar_id, semctr=talk.seminar_ctr) }}&quot;">Revive talk</button></td>
<td><button class="delete" type="button" onclick="location.href=&quot;{{ url_for('.permdelete_talk', semid=talk.seminar_id, semctr=talk.seminar_ctr) }}&quot;">Permanently delete talk</button></td>
</tr></table>

{% endif %}

{% endblock %}
