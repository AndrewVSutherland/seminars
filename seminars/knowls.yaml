institution_shortname:
  title: Identifier
  contents: |
    Each institution must be given a unique identifier consisting of 2 to 32 letters, numbers, hyphens, or underscores.
    When you press Create, you will be alerted if the identifier is already in use.
    After creation, the identifier cannot be changed.
institution_name:
  title: Name
  contents: |
    Enter the full name of the institution.  If the institution is associated to a seminar or conference, this name will be displayed on that seminar's page.  The name can be changed.
institution_type:
  title: Type
  contents: |
    Enter the type of your institution: university, research institute, corporation, or something else.
institution_homepage:
  title: Homepage
  contents: |
    Enter the homepage of your institution.  This should be a URL beginning with "http://" or "https://" (the latter is preferred).
institution_city:
  title: City
  contents: |
    Enter city in which your institution is located, followed by the state/province/region (if relevant), and the country.
institution_timezone:
  title: Time zone
  contents: |
    From the drop-down list, select the time zone in which your institution resides.
    <i>Warning:</i> Different time zones with the same current <a href="https://en.wikipedia.org/wiki/Coordinated_Universal_Time">UTC</a> offset may switch to daylight saving time on different dates, so choose the precise time zone, not just one with the correct UTC offset.
institution_admin:
  title: Maintainer
  contents: |
    Enter the email address of the mathseminars.org user account responsible for creating or maintaining this institution's listing.
    This is set to the email address of the user who created the institution by default, but can be set to the email address of any endorsed user.
is_conference:
  title: Type
  contents: |
    Choose <i>seminar</i> for a recurring series of talks spread out over weeks.
    Choose <i>conference</i> for an event lasting a few days with talks each day.
    Our site treats seminars and conferences identically for the most part; the main difference is the layout when editing the talk schedule.
seminar_shortname:
  title: Identifier
  contents: |
    Each seminar and conference has a unique identifier consisting of 3 to 32 letters, numbers, hyphens, and underscores (no spaces).
    It will be included in all URL links to the seminar and its associated talks.
    When you press create, you will be told if the identifier you entered is already in use.
    After creation, the identifier cannot be changed.
seminar_name:
  title: Name
  contents: |
    This is the full name of the seminar or conference, to appear on the browse and search pages. It can be changed at any time.
    Like Wikipedia, mathseminars.org uses <a href="https://en.wikipedia.org/wiki/Letter_case#Sentence_case">sentence case</a> for seminar names and talk titles:
    only the first word and proper nouns should be capitalized. 
institutions:
  title: Institutions
  contents: |
    You may associate zero or more institutions to a seminar or conference.   The list of institutions can be changed at any time.
organizer_name:
  title: Name
  contents: |
    Enter the full name of the organizer.  This must be nonempty for each organizer.  Names for which the Display box is checked will appear on the seminar's page, in the order given here.
homepage:
  title: Homepage
  contents: |
    Enter the URL of the organizer's homepage.  Each organizer name displayed on the seminar's page will be a link to this URL.
    Specifying the homepage ensures that the organizer's email address remains hidden.  (Many organizers obfuscate their email addresses on their homepages, and we want to preserve this obfuscation.)
email:
  title: Email
  contents: |
    Enter the organizer's email address, which will be displayed only if the Display box is checked and the homepage is not specified.  A user who logs in to mathseminars.org using this email address will be able to edit the seminar.
organizer:
  title: Organizer
  contents: |
    Check this box for organizers of the seminar responsible for its scientific content, inviting speakers, etc.
    Uncheck this box for anyone else who should be able to edit the seminar (perhaps a staff/student/postdoc assistant); these people will be listed as "Curators" on the seminar's page, if the Display box is checked.
display:
  title: Display
  contents: |
    Check this box for an organizer or curator whose name should appear on the seminar's home page.  This box must be checked for at least one organizer or curator with a homepage or email address.
venue:
  title: Venue
  contents: |
    Selecting "online" limits search results to talks that are accessible online.
    Selecting "in-person" limits search results to talks that exist as an in-person meeting; some of these may also be accessible online.
