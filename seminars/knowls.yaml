institution_shortname:
  title: Identifier
  contents: |
    Each institution must be given a unique indentifier consisting of 2 to 32 letters, numbers, hyphens, or underscores.
    You may choose any identifier that is not already in use; when you press create you will be alerted if the identifier you entered is already in use.
    This identifier is permanent and cannot be changed.
institution_name:
  title: Name
  contents: |
    The name of your institution that will be displayed when associating institutions to seminars and conferences.  This can be changed.
is_conference:
  title: Type
  contents: |
    Choose <i>seminar</i> for a recurring series of talks spread out over weeks.
    Choose <i>conference</i> for an event lasting a few days with talks each day.
    Our site treats seminars and conferences identically for the most part; the main difference is the layout when editing the talk schedule.
seminar_shortname:
  title: Identifier
  contents: |
    Each seminar and conference has a unique identifier consisting of 3 to 32 letters, numbers, hyphens, and underscores (no spaces).
    It will be included in all URL links to the seminar and its associated talks.
    When you press create, you will be told if the identifier you entered is already in use.
    After creation, the identifier cannot be changed.
seminar_name:
  title: Name
  contents: |
    This is the full name of the seminar or conference, to appear on the browse and search pages. It can be changed at any time.
    Like Wikipedia, mathseminars.org uses <a href="https://en.wikipedia.org/wiki/Letter_case#Sentence_case">sentence case</a> for seminar names and talk titles:
    only the first word and proper nouns should be capitalized. 
institutions:
  title: Institutions
  contents: |
    You may associate zero or more institutions to a seminar or conference.   The list of institutions can be changed at any time.
organizer_name:
  title: Name
  contents: |
    The full name of the organizer (or curator) that will be displayed on the seminar's home page.  This cannot be left blank.
homepage:
  title: Homepage
  contents: |
    The URL of the homepage of the organizer (or curator) that their name will be linked to on the "view seminar" page.
    Specifying the homepage ensures that their email address will be hidden.  Many organizers obfuscate their email addresses on their homepages and we want to preserve this obfuscation.
email:
  title: Email
  contents: |
    The email address of the organizer (or curator).  This will only be displayed if the homepage is not specified and the display box is checked.
    In all other cases it is used only to identify the organizer's user account and will give them permission to edit the seminar (assuming the register using this email address).
organizer:
  title: Organizer
  contents: |
    Check this box for organizers of the seminar responsible for its scientific content, inviting speakers, etc.
    Leave this box unchecked for users who should be able to edit the seminar but are not responsible for its content; these users will be listed as "Curators" on the seminar's home page.
display:
  title: Display
  contents: |
    Check this box for oragnizers (or curators) whose names should appear on the seminar's home page.  This box must be checked for at least one organizer or curator.
